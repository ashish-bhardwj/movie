<div class='card'>
  <div class='card-header'>
      <h4 class="text-center text-muted">My Bookings</h4>
  </div>
  <div class='card-body'>

    <div class='table-responsive'>
      <table class='table'>
         <thead>
          <tr>
            <th>Title</th>
            <th>Theatre</th>
            <th>Seats</th>
            <th>Time</th>
            <th>Price</th>
          </tr>
         </thead>
         <tbody>
          <tr *ngFor='let book of booking'>
              <td>{{book.movieTitle | titlecase }}</td>
              <td>{{book.location}}</td>
              <td>{{book.seats}}</td>
              <td>{{book.time}}</td>
              <td>{{book.price}}</td>
            </tr>
          </tbody>
        </table>
     </div>


  
  </div>
  <div class='card-footer'>
      <button class='btn btn-outline-secondary'
              (click)='goBack()'
              style='width:80px'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>
</div>
