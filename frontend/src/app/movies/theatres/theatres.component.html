 
       <br>

   <div *ngIf="theatres.length==0" class="text-center text-muted">
     <h3>Currently no movies available right now !!</h3>
   </div>  
   <app-loader></app-loader>  
   <div class="row" *ngIf="theatres!= null">
     <div class="col-md-12">
 
       <div class="container">
 
        
          <div class='row'>
               <div class='col-md-2'>Search by:</div>
               <div class='col-md-6'>
                 <input type='text' placeholder="Title"
                 [(ngModel)]='searchtext'/>          
               </div>
          </div>
          <br>

          
        
      
 
             <br>
 
 
         <div class="row">
            <div *ngFor="let theatre of theatres | sortBy: sortByKey | searchpipe: searchtext">
                <mat-card class="example-card">
                  <mat-card-title>{{theatre.name}}</mat-card-title>
                      <mat-card-subtitle>{{theatre.location}}</mat-card-subtitle>
                      <mat-card-subtitle>Movies:  <button *ngFor="let movie of theatre.movies">
                        {{movie.title}}
                      </button></mat-card-subtitle>
                      <mat-card-subtitle>Timings:  <h5 *ngFor="let movie of theatre.movies">
                        {{movie.timings}}
                      </h5></mat-card-subtitle>                 
                                          
                </mat-card>
              </div>
         </div>
       

       </div>
       <!--/.Card-->
     </div>
   </div>
