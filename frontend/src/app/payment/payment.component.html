<div class='card'>
  <div class='card-header'>
   <h5 class="text-center text-muted">Payment</h5>
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-7'>
        <div class='row'>
          <div class='col-md-4'>Movie Title:</div>
          <div class='col-md-8'>{{booking.movieTitle}}</div>
        </div>

        <div class='row'>
          <div class='col-md-4'>Location:</div>
          <div class='col-md-8'>{{booking.location}}</div>
        </div>

        <div class='row'>
          <div class='col-md-4'>Time:</div>
          <div class='col-md-8'>{{booking.time}}</div>
        </div>

        <div class='row'>
          <div class='col-md-4'>No. of tickets:</div>
          <div class='col-md-8'>{{booking.ticketCount}}</div>
        </div>

        <div class='row'>
          <div class='col-md-4'>Seats:</div>
          <div class='col-md-8'>{{booking.seats}}</div>
        </div>

        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{booking.price}}</div>
        </div>
      

      </div>

    </div>
    <hr>

    <div class="row">
      <div class="col-sm-4" style="margin-top:0.2vw ; color:rgb(0, 0, 0)">
          <h5>Payment Methods :</h5>
      </div>
      <div class="col-sm-3" style="margin-right:2vw">
          <select
              id="secret" class="form-control" 
              [ngModel]="defaultQuestion" name="secret"
              (ngModelChange)="selectOption($even)"
              required
          >
              <option value="1">Credit Card</option>
              <option value="2">Debit Card</option>
          </select>
      </div>
    </div>

      <br>
<div class='card' style="margin-top:25px;margin-left: 20%;width: 50%" *ngIf="!cardOption">
      <div class='card-header text-center'>
        <h4 class="text-muted"> Credit Card</h4> 
        </div>
<br>
      <form [formGroup]="creditForm">      

        <div class="row">
          <div class='col-md-1'></div>
          <div class='col-md-2'><label>Card Number</label></div>
          <div class='col-md-8'>
              <input name="title" type="number" formControlName="cardNumber" required  placeholder="Card Number"
              pattern="^[1-9]+[0-9]*$">
          </div>    
      </div>
    
      <div class="row">
          <div class='col-md-1'></div>
          <div class='col-md-2'> <label>Name on Card</label></div>
          <div class='col-md-8'>
              <input name="genre"  type="text"  formControlName="name" required placeholder="Name on Card">
          </div>
      </div>

      <div class="row">
        <div class='col-md-1'></div>
        <div class='col-md-2'> <label>Expiry</label></div>
        <div class='col-md-3'>
            <input name="genre"  type="number"  formControlName="expiry" required  pattern="^[1-9]+[0-9]*$">
        </div>
        <div class='col-md-1'></div>
        <div class='col-md-1'> <label>CVV</label></div>
        <div class='col-md-1'>
            <input name="genre"  type="number"  formControlName="cvv" required  pattern="^[1-9]+[0-9]*$">
        </div>
    </div>
              
             
            <br>
            <div class="row">
              <div class='col-md-4'></div>
              <div class='col-md-1'>
                  <button type="button" class="btn btn-danger left" (click)="resetForm()">Reset</button>
              </div>           
          </div>
              <br>
              </form>
              
</div>


<div class='card' style="margin-top:25px;margin-left: 20%;width: 50%;" *ngIf="cardOption">
  <div class='card-header text-center'>
    <h4 class="text-muted">Debit Card</h4> 
    </div>
<br>
  <form [formGroup]="creditForm">      

          <div class="row">
              <div class='col-md-1'></div>
              <div class='col-md-2'><label>Card Number</label></div>
              <div class='col-md-8'>
                  <input name="title" type="number" formControlName="cardNumber" required  placeholder="Card Number"
                  pattern="^[1-9]+[0-9]*$">
              </div>    
          </div>
        
          <div class="row">
              <div class='col-md-1'></div>
              <div class='col-md-2'> <label>Name on Card</label></div>
              <div class='col-md-8'>
                  <input name="genre"  type="text"  formControlName="name" required placeholder="Name on Card">
              </div>
          </div>

          <div class="row">
            <div class='col-md-1'></div>
            <div class='col-md-2'> <label>Expiry</label></div>
            <div class='col-md-3'>
                <input name="genre"  type="number"  formControlName="expiry" required  pattern="^[1-9]+[0-9]*$">
            </div>
            <div class='col-md-1'></div>
            <div class='col-md-1'> <label>CVV</label></div>
            <div class='col-md-1'>
                <input name="genre"  type="number"  formControlName="cvv" required  pattern="^[1-9]+[0-9]*$">
            </div>
        </div>
          
         
        <br>
          <div class="row">
              <div class='col-md-4'></div>
              <div class='col-md-1'>
                  <button type="button" class="btn btn-danger left" (click)="resetForm()">Reset</button>
              </div>           
          </div>
          <br>
          </form>
          
</div>
    
  </div>

  <div class='card-footer'>
      <div class='row'>
          <div class='col-md-6'>
              <button class='btn btn-outline-secondary' style="float: left;" (click)='onBack()' style='width:80px'>
                  <i class='fa fa-chevron-left'></i> Back
                </button>
          </div>
          <div class='col-md-6'>
              <button class='btn btn-outline-secondary'  [disabled]="!creditForm.valid" style="float: right;" (click)='payment()'>
                  Make Payment <i class='fa fa-chevron-right'></i>
               </button>
          </div>
        </div>
    
   
   
  </div>
</div>
