<div class="login-page">
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <img class="user-avatar" src="assets/images/logo.png" width="150px" />
          <h1>Sign Up</h1>
          <form [formGroup]="userform" (ngSubmit)="onSubmit()">
              <div class="form-content">
                  <div class="form-group">
                      <input type="text" formControlName="firstName" class="form-control input-underline input-lg"
                          id="" placeholder="First Name"
                          [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                          <div *ngIf="f.firstName.errors.required">First Name is required</div>
                      </div>
                  </div>

                  <div class="form-group">
                      <input type="text" formControlName="lastName" class="form-control input-underline input-lg"
                          id="" placeholder="Last Name" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                          <div *ngIf="f.firstName.errors.required">Last Name is required</div>
                      </div>
                  </div>

                  <div class="form-group">
                      <input type="text" formControlName="email" class="form-control input-underline input-lg" id=""
                          placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.firstName.errors.required">Email is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <input type="password" formControlName="password" class="form-control input-underline input-lg"
                          id="" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.firstName.errors.required">Password is required</div>
                      </div>
                  </div>
                  <a class="btn rounded-btn" (click)="onSubmit()">Register</a>&nbsp;
                  <a class="btn rounded-btn" [routerLink]="['']">Log in</a>
              </div>
          </form>
      </div>
  </div>
</div>
